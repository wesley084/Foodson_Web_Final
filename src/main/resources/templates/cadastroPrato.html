<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Foodson | Cadastrar Prato</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="img/India_Map.png" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/cadastro.css">
</head>
<link rel="stylesheet" type="text/css" media="screen"
	href="css/principal.css">
</head>
<body>
	<div id="contenty">
		<div id="menu">
			<div class="menu-item" id="inicio">
				<a href="/index" class="menu-txt">🏠 INICIO</a>
			</div>
			<div sec:authorize="hasAnyRole('ADMIN')" class="menu-item"
				id="addPrato">
				<a href="/cadastroPrato" class="menu-txt">🍝 ADICIONAR PRATO</a>
			</div>
			<div class="menu-item" id="listaPratos">
				<a href="/listarPratos" class="menu-txt">📝 LISTA DE PRATOS</a>
			</div>
			<div sec:authorize="hasAnyRole('USER')" class="menu-item" id="cesta">
				<a href="/cesta" class="menu-txt">🛒 CESTA</a>
			</div>
			<div sec:authorize="hasAnyRole('USER')" class="menu-item" id="cesta">
				<a href="/historico" class="menu-txt">📜 HISTORICO</a>
			</div>
			<div sec:authorize="isAnonymous()" class="menu-item" id="entrar">
				<a href="/login" class="menu-txt">🙌 ENTRAR</a>
			</div>
			<div sec:authorize="isAnonymous()" class="menu-item" id="entrar">
				<a href="/cadastroPessoa" class="menu-txt">👶 CADASTRAR-SE</a>
			</div>
			<div sec:authorize="isAuthenticated()" class="menu-item" id="sair">
				<a href="/logout" class="menu-txt">👋 SAIR</a>
			</div>
			<hr>
		</div>
		<br> <br>
		<div class="container">
			<a class="links" id="paracadastro"></a> <a class="links"></a>

			<div class="content">
				<!--FORMULÁRIO DE CADASTRO-->
				<div id="cadastro">
					<form method="post" action="/salvarPrato" th:object="${prato}"
						enctype="multipart/form-data">
						<h1>Cadastrar prato</h1>
						<input type="hidden" th:field="*{id}" />
						<p>
							<label for="nome_prato">Nome do prato</label> <input
								id="nome_prato" name="nome" required="required" type="text"
								th:field="*{nome}" placeholder="Macarronada" />
						</p>

						<p>
							<label for="preco_prato">O preço</label> <input id="preco_prato"
								name="preco" th:field="*{preco}" required="required"
								type="number" placeholder="15" />
						</p>
						<label for="IMG_prato">Uma imagem</label> <input id="img_prato"
							name="imagem" type="file" placeholder="15" />
						</p>
						<p>
							<input type="submit" value="Cadastrar" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
